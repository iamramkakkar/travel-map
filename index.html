<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Create the map
    var map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example cities
    var cities = [
      { name: "New York", country: "USA", coordinates: [40.7128, -74.0060] },
      { name: "Paris", country: "France", coordinates: [48.8566, 2.3522] },
      { name: "Tokyo", country: "Japan", coordinates: [35.6895, 139.6917] },
      { name: "Sydney", country: "Australia", coordinates: [-33.8688, 151.2093] },
      { name: "Cape Town", country: "South Africa", coordinates: [-33.9249, 18.4241] }
    ];

    cities.forEach(function(city) {
      L.marker(city.coordinates).addTo(map)
        .bindPopup("<strong>" + city.name + "</strong><br>" + city.country);
    });
  </script>
</body>
</html>
